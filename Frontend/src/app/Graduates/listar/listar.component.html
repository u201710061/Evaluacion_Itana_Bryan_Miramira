<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Graduates</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Year</th>
                        <th>Sex</th>
                        <th>Type of Course</th>
                        <th>NÂ° of Graduates</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let graduates of graduatesList" class="text-center" style="vertical-align: middle;">
                        <td>{{graduates.id}}</td>
                        <td>{{graduates.year}}</td>
                        <td>{{graduates.sex}}</td>
                        <td>{{graduates.type_of_course}}</td>
                        <td>{{graduates.quantity}}</td>
                        <td>
                            <button (click)="Editar(graduates)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(graduates)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
